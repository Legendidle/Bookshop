<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-info">
        <a href="#"><img src="./img/logo.svg" alt="logo" class="header-img" width="150" height="25"></a>
        <div class="header-box">
          <ul class="header-list">
            <li class="header-item"><a href="#" class="header-link">FEATURES</a></li>
            <li class="header-item"><a href="#" class="header-link">PRICING</a></li>
            <li class="header-item"><a href="#" class="header-link">CONTACT</a></li>
          </ul>
          <a href="#" class="header-button">LOGIN</a>
        </div>
     </div>
    </div>
  </header>
  <main>
    <section class="manager">
      <div class="container">
        <div class="manager-info">
          <div class="manager-box">
            <h1 class="manager-title">
              A Simple Bookmark Manager
            </h1>
            <p class="manager-describe">
              A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.
            </p>
            <div class="manager-links">
              <a href="#" class="manager-button">Get it on Chrome</a>
              <a href="#" class="manager-link">Get it on Firefox</a>
            </div>
          </div>
          <img src="./img/phone.png" alt="Phone" class="manager-img" width="578" height="385">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-info">
        <div class="footer-box">
          <a href="#"><img src="./img/logo-white.svg" alt="logo-white" class="footer-log"></a>
          <ul class="footer-list">
            <li class="footer-item"><a href="#" class="footer-link">FEATURES</a></li>
            <li class="footer-item"><a href="#" class="footer-link">PRICING</a></li>
            <li class="footer-item"><a href="#" class="footer-link">CONTACT</a></li>
          </ul>
        </div>
        <ul class="footer-buttons">
          <li class="footer-button"><img src="./img/facebook.svg" alt="facebook" width="24" height="20"></li>
          <li class="footer-but"><img src="./img/twitter.svg" alt="twitter" width="24" height="20"></li>
        </ul>
      </div>
    </div>
  </footer>
  
</body>
</html>
